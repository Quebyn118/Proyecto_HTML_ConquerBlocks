 <main>
  <h1>Regístrate</h1>
  <p>Para poder acceder a nuestra academia necesitamos que te registres</p>
  <form action="post" enctype="multipart/form-data">
    <p>
      <label for="name">Nombre completo </label> 
      <input type="text" name="name" id="name"></p>

    <p>
      <label for="birth">Fecha de nacimiento </label>
      <input type="date" name="birthday" id="birthday"></p>

    <p>
      <label for="email">Email </label>
      <input type="email" name="email" id="email" required></p>

    <p>
      <label for="address">Dirección </label>
      <input type="text" name="address" id="address"></p>

    <p>
      <label for="web">Página web </label>
      <input type="url" name="web" id="web">
    </p>

    <p>
      <label for="photo">Foto</label>
      <input type="file" name="photo" id="photo">
    </p>

    <p>
      <label for="bio">Biografía </label><br>
      <textarea name="bio" id="" cols="30" rows="5"></textarea>
    </p>

    <button>Enviar</button>
    <input type="reset" value="Borrar formulario">
  </form>
